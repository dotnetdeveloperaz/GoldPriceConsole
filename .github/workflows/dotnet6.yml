name: build .NET 6

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.gz'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - '**.gz'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.100-preview.4.23260.5
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --framework net6.0
    - name: Test
      run: dotnet test --no-build --verbosity normal
